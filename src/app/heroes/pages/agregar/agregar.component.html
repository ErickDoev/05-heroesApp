<h1>    
    {{(heroe.id)? 'Editar' : 'Nuevo'}} 
    héroe <small>{{heroe.superhero}}</small></h1>
<div 
    fxLayout="row" 
    fxLayout.xs="column"    
    fxLayoutGap="3rem">
    <div 
        fxFlex="50"
        fxLayout="column">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="1rem">  

            <mat-form-field 
                fxFlex="100"
                fxLayout.xs="column">
                <mat-label>Super Heroe</mat-label>
                <input 
                    type="text"
                    matInput
                    [(ngModel)]="heroe.superhero"
                    required>
            </mat-form-field>
    
            <mat-form-field 
                fxFlex="100">
                <mat-label>Alter ego</mat-label>
                <input 
                    type="text"
                    matInput
                    [(ngModel)]="heroe.alter_ego"
                    required>
            </mat-form-field>

        </div>

        <mat-form-field>
            <mat-label>Primera aparición</mat-label>
            <input 
                type="text"
                matInput
                [(ngModel)]="heroe.first_appearance"
                required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input 
                type="text"
                matInput
                [(ngModel)]="heroe.characters"
                required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Creador</mat-label>
            <mat-select 
                required
                [(ngModel)]="heroe.publisher">
                <mat-option 
                    *ngFor="let publisher of publishers"
                    [value]="publisher.id">
                    {{publisher.name | titlecase}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Url foto</mat-label>
            <input 
                type="url"
                matInput
                [(ngModel)]="heroe.alt_img"
                required>
        </mat-form-field>
        <br>
        
        <div fxLayout>
            <button 
                mat-raised-button 
                color="primary"
                (click)="guardar()">
                <mat-icon>edit</mat-icon>
                {{
                    (heroe.id)
                    ? 'Editar'
                    : 'Agregar'
                }}
            </button>
            <span class="spacer"></span>
            <button
                *ngIf="heroe.id"
                mat-raised-button
                color="warn"
                (click)="borrarHeroe()">
                <mat-icon>remove</mat-icon>
                Borrar
            </button>
        </div>

    </div>

    <div fxFlex="50">
        <img [src]="heroe | imagen" [alt]="heroe.superhero">
    </div>
</div>
